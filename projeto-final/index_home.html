<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse+</title>
    <link rel="stylesheet" href="css/styles_home.css">
</head>
<body>

    <header class="header">
        <div class="logo-title">
            <img src="img/logo.png" alt="Logo CineVerse+" class="logo">
            <h2>CineVerse+</h2>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <video autoplay loop muted class="video-content">
            <source src="video/videocomtitulos.mp4">
        </video>
        <video autoplay loop muted class="video-content-fundo">
            <source src="video/Particles Flying Up - Free HD Animation Black Background.mp4" type="video/mp4">
        </video>
        <div class="categoria">
            <div class="filme">
                <img class="tamanho" src="img/filme.jpg" alt="">
            </div>
            <div class="serie tamanho">
                <img class="tamanho" src="img/serie.jpg" alt="">
            </div>
            <div class="anime tamanho">
                <img class="tamanho" src="img/anime.jpg" alt="">
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2024 CineVerse+. Todos os direitos reservados.</p>
        </footer>
    </section>
</body>
</html>
